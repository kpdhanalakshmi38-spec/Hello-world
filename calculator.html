<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }

    .calculator {
      width: 320px;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .display {
      width: 100%;
      height: 60px;
      background: #222;
      color: #fff;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 18px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #e2e2e2;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #d1d1d1;
    }

    .operator {
      background: #ffb84d;
    }

    .operator:hover {
      background: #ffa31a;
    }

    .equals {
      background: #4CAF50;
      color: white;
      grid-column: span 2;
    }

    .equals:hover {
      background: #449d48;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>

    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteChar()">DEL</button>
      <button onclick="inputValue('/')" class="operator">/</button>
      <button onclick="inputValue('*')" class="operator">*</button>

      <button onclick="inputValue('7')">7</button>
      <button onclick="inputValue('8')">8</button>
      <button onclick="inputValue('9')">9</button>
      <button onclick="inputValue('-')" class="operator">-</button>

      <button onclick="inputValue('4')">4</button>
      <button onclick="inputValue('5')">5</button>
      <button onclick="inputValue('6')">6</button>
      <button onclick="inputValue('+')" class="operator">+</button>

      <button onclick="inputValue('1')">1</button>
      <button onclick="inputValue('2')">2</button>
      <button onclick="inputValue('3')">3</button>
      <button onclick="calculate()" class="equals">=</button>

      <button onclick="inputValue('0')">0</button>
      <button onclick="inputValue('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function inputValue(val) {
      if (display.innerText === "0") {
        display.innerText = val;
      } else {
        display.innerText += val;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function deleteChar() {
      display.innerText = display.innerText.slice(0, -1) || "0";
    }

    function calculate() {
      try {
        let expression = display.innerText;
        if (expression.includes('/0')) {
          display.innerText = "Error";
          return;
        }
        display.innerText = eval(expression);
      } catch {
        display.innerText = "Error";
      }
    }
  </script>
</body>
</html>
