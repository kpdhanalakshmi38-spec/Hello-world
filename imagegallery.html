<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Gallery</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
    }

    /* Grid Layout */
    .gallery {
        display: grid;
        gap: 15px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .gallery img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    /* Hover Zoom */
    .gallery img:hover {
        transform: scale(1.08);
    }

    /* Modal Background */
    #modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
    }

    /* Modal Image */
    #modal img {
        max-width: 85%;
        max-height: 85%;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    /* Close Button */
    #closeBtn {
        position: absolute;
        top: 40px;
        right: 40px;
        font-size: 30px;
        color: white;
        cursor: pointer;
        font-weight: bold;
    }
</style>

</head>
<body>

<h1>Image Gallery ðŸ“¸</h1>

<!-- Gallery Grid -->
<div class="gallery">
    <img src="https://picsum.photos/300/200?1" onclick="openModal(this.src)">
    <img src="https://picsum.photos/300/200?2" onclick="openModal(this.src)">
    <img src="https://picsum.photos/300/200?3" onclick="openModal(this.src)">
    <img src="https://picsum.photos/300/200?4" onclick="openModal(this.src)">
    <img src="https://picsum.photos/300/200?5" onclick="openModal(this.src)">
    <img src="https://picsum.photos/300/200?6" onclick="openModal(this.src)">
</div>

<!-- Modal -->
<div id="modal" onclick="closeModal()">
    <span id="closeBtn">&times;</span>
    <img id="modalImg">
</div>

<script>
function openModal(src) {
    document.getElementById("modalImg").src = src;
    document.getElementById("modal").style.display = "flex";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
