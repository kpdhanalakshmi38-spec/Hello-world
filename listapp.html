<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To-Do List App</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f4f7;
    display: flex;
    justify-content: center;
    margin-top: 40px;
  }

  .container {
    background: #fff;
    padding: 25px;
    width: 380px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .input-area {
    display: flex;
    gap: 10px;
  }

  #taskInput {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #aaa;
  }

  button {
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    font-weight: bold;
  }

  button:hover {
    background-color: #0056b3;
  }

  #taskList {
    list-style: none;
    padding: 0;
    margin-top: 20px;
  }

  .task-item {
    background: #e9ecef;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: 0.2s;
  }

  .task-item:hover {
    background: #dce0e5;
  }

  .actions button {
    border: none;
    margin-left: 8px;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
  }

  .edit-btn {
    background: #ffc107;
  }
  .edit-btn:hover {
    background: #d39e00;
  }

  .delete-btn {
    background: #dc3545;
  }
  .delete-btn:hover {
    background: #a71d2a;
  }
</style>

</head>
<body>

  <div class="container">
    <h1>To-Do List üìù</h1>

    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Enter your task...">
      <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
  </div>

<script>
  let tasks = [];

  window.onload = () => {
    let savedTasks = localStorage.getItem("tasks");
    if (savedTasks) {
      tasks = JSON.parse(savedTasks);
      displayTasks();
    }
  };

  function addTask() {
    let taskInput = document.getElementById("taskInput");
    let taskText = taskInput.value.trim();

    if (taskText === "") {
      alert("Please enter a task!");
      return;
    }

    tasks.push(taskText);
    saveTasks();
    displayTasks();
    taskInput.value = "";
  }

  function displayTasks() {
    let taskList = document.getElementById("taskList");
    taskList.innerHTML = "";

    tasks.forEach((task, index) => {
      taskList.innerHTML += `
        <li class="task-item">
          <span>${task}</span>

          <div class="actions">
            <button class="edit-btn" onclick="editTask(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
          </div>
        </li>
      `;
    });
  }

  function editTask(index) {
    let newTask = prompt("Edit your task:", tasks[index]);

    if (newTask === null || newTask.trim() === "") return;

    tasks[index] = newTask.trim();
    saveTasks();
    displayTasks();
  }

  function deleteTask(index) {
    if (confirm("Are you sure you want to delete this task?")) {
      tasks.splice(index, 1);
      saveTasks();
      displayTasks();
    }
  }

  function saveTasks() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
  }
</script>

</body>
</html>
